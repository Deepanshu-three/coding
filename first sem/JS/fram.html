<!DOCTYPE html>
<html lang="en">

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "10%,80%">
      <frame name = "top" src = "top.html" />
      <frameset cols = "20%,80%">
        <frame name = "main" src = "left.html" />
        <frame name = "bottom" src = "right.html" />
      </frameset>
      
     
   
      <noframes>
         
      </noframes>
      
   </frameset>
   
</html>
