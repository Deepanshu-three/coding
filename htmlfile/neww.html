<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>

        const person = { name: 'abc', age: '123', lname: "hello",
        fullname:function() {
            return this.name, this.lname
        }, 
        }
        document.write(person.fullname())
        document.write(person.name, '<br>')
        for (i in person) {
            document.write(person[i], '<br>')

        }
        person.address = "lpu"
        document.write(person.name, '<br>', person.address)
        delete person.lname
        document.write(person.lname)
    </script>
</body>

</html>
