<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    th,
    td {
        border-style: solid;
        border-width: 2px;
        border-color: black;
        border-collapse: collapse;
    }

    td {
        text-align: center;
        font-size: 26px;

    }

    th {
        font-size: 48px;
        color: red;
        height: 100px;
        width: 100%;
        vertical-align: bottom;
    }

    tr:hover {
        background-color: yellow;
    }
</style>

<body>

    <table>
        <tr>
            <th>table heading</th>
            <th>about us</th>
            <th>hello</th>

        </tr>
        <tr>
            <td>table heading</td>
            <td>about us</td>
            <td>hello</td>


        </tr>
        <tr>
            <td>table heading</td>
            <td>about us</td>
            <td>hello</td>

        </tr>
    </table>

</body>

</html>
